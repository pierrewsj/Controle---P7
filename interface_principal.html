
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Stellantis - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --cor-fundo: #0b1d30;
      --cor-caixa: #1c2b3d;
      --cor-primaria: #00d2ff;
      --cor-secundaria: #FFA726;
      --cor-texto: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--cor-fundo);
      background-image: radial-gradient(circle at top left, #1b2735, #090a0f);
      color: var(--cor-texto);
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      width: 90%;
      background: rgba(28,43,61,0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.15), inset 0 0 10px rgba(0,255,255,0.05);
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.6s ease-in-out;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      letter-spacing: 6px;
      background: linear-gradient(90deg, var(--cor-primaria), #3a7bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      text-shadow: 0 0 10px rgba(0,210,255,0.5);
      margin-bottom: 0.5rem;
    }
    .botoes {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .botao {
      background: linear-gradient(135deg, #3a7bd5, var(--cor-primaria));
      color: var(--cor-texto);
      border: 1px solid var(--cor-primaria);
      padding: 0.75rem 1.5rem;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,210,255,0.3);
      transition: all 0.3s ease;
    }
    .botao:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,210,255,0.45);
    }
    .usuario {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #9eefff;
      font-family: 'Inter', sans-serif;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background: var(--cor-caixa);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .modal p {
      margin-bottom: 1rem;
    }
    .modal button {
      background: var(--cor-secundaria);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
<script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver/dist/FileSaver.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>STELLANTIS</h1>
    <div class="botoes">
      <button class="botao" onclick="location.href='controle_chassi_portaria07.html'">Ve√≠culos - Industrializa√ß√£o</button>
      <button class="botao" onclick="location.href='controle_lacres.html'">Ve√≠culos - Comiss√£o Seguro</button>
      <button class="botao" onclick="finalizarTurno()">Finalizar turno</button>
    </div>
    <div class="usuario" id="usuarioExibido"></div>
  </div>

  <div class="modal-overlay" id="modalAdvertencia">
    <div class="modal">
      <p>Aten√ß√£o: finalize o turno antes de sair para o login.</p>
      <button onclick="fecharModal()">OK</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const u = localStorage.getItem("usuario")||"", r = localStorage.getItem("registro")||"";
      if(u||r) document.getElementById("usuarioExibido").textContent = `üë§ ${u}${r?" / "+r:""}`;
    });

    function sairMenu(){
      const finalizado = localStorage.getItem('turnoFinalizado') === 'true';
      if (!finalizado) {
        document.getElementById('modalAdvertencia').style.display = 'flex';
        return;
      }
      localStorage.removeItem('turnoFinalizado');
      
    }

    function fecharModal(){
      document.getElementById('modalAdvertencia').style.display = 'none';
    }
  </script>

<script>
  async function finalizarTurno() {
    try {
      const dadosChassi = JSON.parse(localStorage.getItem('tabelaChassi') || '[]');
      const dadosComissao = JSON.parse(localStorage.getItem('tabelaComissaoSeguro') || '[]');

      if ((!dadosChassi || dadosChassi.length === 0) &&
          (!dadosComissao || dadosComissao.length === 0)) {
        showAppModal({title:'Aten√ß√£o', message:'N√£o h√° dados para exportar.'});
        return;
      }

      const workbook = new ExcelJS.Workbook();

      if (dadosChassi && dadosChassi.length) {
        const ws1 = workbook.addWorksheet('Ve√≠culos - Industrializa√ß√£o');
        ws1.columns = [
          { header: 'Setor', key: 'setor', width: 18 },
          { header: 'Turno', key: 'turno', width: 12 },
          { header: 'Controlador de acesso', key: 'controlador', width: 24 },
          { header: 'N√∫mero de chassi', key: 'chassi', width: 22 },
          { header: 'Data e Hora', key: 'dataHora', width: 22 }
        ];
        dadosChassi.forEach(d => ws1.addRow(d));
        try { await ws1.protect('1234', { selectLockedCells: true, selectUnlockedCells: false }); ws1.eachRow(r => { r.protection = { locked: true }; }); } catch(e) {}
      }

      if (dadosComissao && dadosComissao.length) {
        const ws2 = workbook.addWorksheet('Ve√≠culos - Comiss√£o Seguro');
        ws2.columns = [
          { header: 'Setor', key: 'setor', width: 18 },
          { header: 'Turno', key: 'turno', width: 12 },
          { header: 'Controlador de acesso', key: 'controlador', width: 24 },
          { header: 'Ve√≠culo (placa/chassi)', key: 'veiculo', width: 24 },
          { header: 'Observa√ß√µes', key: 'observacoes', width: 28 },
          { header: 'Data e Hora', key: 'dataHora', width: 22 }
        ];
        dadosComissao.forEach(d => ws2.addRow(d));
        try { await ws2.protect('1234', { selectLockedCells: true, selectUnlockedCells: false }); ws2.eachRow(r => { r.protection = { locked: true }; }); } catch(e) {}
      }

      const buffer = await workbook.xlsx.writeBuffer();
      const nome = `Relatorio_Turno_${new Date().toISOString().slice(0,19).replace(/[T:]/g,"_")}.xlsx`;
      saveAs(new Blob([buffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" }), nome);

      // Finaliza√ß√£o e limpeza total
      localStorage.clear();
      sessionStorage && sessionStorage.clear && sessionStorage.clear();

      showAppModal({title:'Turno finalizado', message:'Todas as planilhas foram geradas, o turno foi finalizado com sucesso. Todos os dados foram apagados.', onOk: ()=>{ window.location.href='index.html'; }});
      setTimeout(()=>{window.location.href='index.html';}, 3000);// Redirecionar ao login
      
    } catch (e) {
      console.error(e);
      showAppModal({title:'Erro', message:'Erro ao gerar a planilha.'});
    }
  }
</script>


  <!-- Modal estilo do app -->
  <div class="modal-overlay" id="appModalOverlay" style="display:none;">
    <div class="modal" id="appModalBox" style="animation: fadeInUp .2s ease;">
      <h3 id="appModalTitle" style="margin-top:0;margin-bottom:.5rem;">Aviso</h3>
      <p id="appModalMsg">Mensagem</p>
      <div style="display:flex;gap:.5rem;justify-content:center;margin-top:.75rem;">
        <button id="appModalOk">OK</button>
      </div>
    </div>
  </div>
    

<script>
  function showAppModal({title="Aviso", message="", onOk=null}){
    const ov = document.getElementById('appModalOverlay');
    const box = document.getElementById('appModalBox');
    const t = document.getElementById('appModalTitle');
    const m = document.getElementById('appModalMsg');
    const ok = document.getElementById('appModalOk');
    t.textContent = title;
    m.textContent = message;
    ov.style.display = 'flex';
    const cleanup = () => {
      ov.style.display = 'none';
      ok.onclick = null;
      if (onOk) try { onOk(); } catch(e){ console.error(e); }
    };
    ok.onclick = cleanup;
    ov.onclick = (e)=>{ if(e.target===ov) cleanup(); };
  }
</script>

</body>
</html>
